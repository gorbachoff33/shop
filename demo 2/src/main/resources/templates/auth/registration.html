<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-floating {
            width: 400px;
        }
        body {
            background-color: #f5f5f5;
        }
        .custom-button {
        background-color: #333;
        color: #AEF284;
    }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main class="form-signin w-100 m-auto">
    <div class="container">
        <div class="centered">
            <h1 class="h3 mb-3 fw-normal">Create an account</h1>
            <form th:method="POST" th:action="@{/auth/registration}" th:object="${Person}">
                <input type="text" id="username" maxlength="100" placeholder="Login" class="form-control" th:field="*{username}"/>
                <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" Username error/>
                <br/>
                <input type="password" th:field="*{password}" id="password" maxlength="100" name="password" placeholder="Password" class="form-control">
                <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" password error/>
                <br/>
                <input type="date" th:field="*{birthday}" name="birthday" placeholder="Birthday" class="form-control"/>
                <div style="color:red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" yearOfBirth error/>
                <br>
                <select th:field="*{gender}" class="form-select">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <div style="color:red" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" gender error/>
                <br/>
                <button type="submit" class="btn custom-button w-100 py-2">Sign up</button>
                <a th:href="login">Sign in</a>
            </form>
        </div>
    </div>
</main>
</body>
</html>
