<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-floating {
       width: 400px;
    }
       body {
      background-color: #f5f5f5;
    }
    .custom-button {
        background-color: #333;
        color: #AEF284;
    }
</style>
}

 </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<main class="form-signin w-100 m-auto">
  <div class="container">
    <div class="centered">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <form name="f" method="post" action="/process_login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <input type="text" maxlength="100" name="username" placeholder="Login" class="form-control"><br>

        <input type="password" maxlength="100" name="password" placeholder="Password" class="form-control"><br>

        <button type="submit" class="btn custom-button w-100 py-2">Sign in</button>
        <br>
        <a th:href="registration" >Sign up</a>

        <div th:if="${param.error}" style="color: red">
          Неправильные имя или пароль
        </div>
      </form>
    </div>
  </div>
</main>
</body>
</html>
